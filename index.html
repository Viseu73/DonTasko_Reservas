<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Reservas Don Tasko</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* ======= ESTILO GERAL ======= */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url('https://i.imgur.com/1eSV8jT.jpg') center/cover fixed no-repeat; /* fundo madeira desfocado */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* ======= LOGO ======= */
    .logo-container {
      background: rgba(0,0,0,0.55);
      border-radius: 12px;
      padding: 10px 20px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .logo {
      width: 130px;
      display: block;
      margin: auto;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.8)) brightness(1.1);
      animation: fadeIn 1s ease-in-out;
    }

    /* ======= TÍTULO ======= */
    h1 {
      margin-top: 10px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.8em;
      color: #e0b878;
      text-shadow: 2px 2px 5px #000, 0 0 25px rgba(255,140,0,0.4);
      font-weight: 700;
    }

    /* ======= ANIMAÇÃO ======= */
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(-10px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* ======= FORMULÁRIO ======= */
    .container {
      background: rgba(0,0,0,0.75);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      margin-bottom: 20px;
      animation: fadeIn 0.8s ease-in-out;
      backdrop-filter: blur(3px);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
      text-shadow: 1px 1px 2px #000;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1em;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.6);
    }

    textarea { resize: none; }

    /* ======= BOTÕES ======= */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      background: linear-gradient(to bottom, #a36b37, #6d4423);
      color: #fff4d9;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    button:hover { background: linear-gradient(to bottom, #b97c45, #7a4d2b); }

    .admin-button {
      background: linear-gradient(to bottom, #826141, #4e3b25);
      color: #fff;
    }

    .mensagem {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #c2a47b;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 10px;
    }

    @media (max-width: 500px) {
      .logo { width: 100px; }
      h1 { font-size: 1.5em; }
      .container { width: 92%; }
    }
  </style>
</head>
<body>
  <!-- LOGÓTIPO -->
  <div class="logo-container">
    <img class="logo" src="https://i.imgur.com/ptKSCQD.png" alt="Logo Don Tasko">
  </div>

  <h1>Reservas Don Tasko</h1>

  <div class="container">
    <label>Nome</label>
    <input type="text" id="nome" placeholder="O seu nome">

    <label>Email</label>
    <input type="email" id="email" placeholder="seuemail@exemplo.com">

    <label>Telefone</label>
    <input type="text" id="telefone" placeholder="912345678">

    <label>Data</label>
    <input type="date" id="data" onchange="atualizarHorarios()">

    <label>Hora</label>
    <select id="hora"><option>Selecione uma data primeiro</option></select>

    <label>Número de Pessoas</label>
    <input type="number" id="pessoas" min="1" max="35">

    <label>Observações</label>
    <textarea id="obs" rows="3" placeholder="Observações adicionais"></textarea>

    <button onclick="enviarReserva()">Reservar</button>
    <button class="admin-button" onclick="acessarAdmin()">Área Administrativa</button>

    <div class="mensagem" id="mensagem"></div>
  </div>

  <footer>Powered by Don Tasko 2025</footer>

  <script>
    function atualizarHorarios(){
      const data = document.getElementById('data').value;
      const horaSelect = document.getElementById('hora');
      horaSelect.innerHTML = "<option>Carregando...</option>";

      google.script.run.withSuccessHandler(function(horarios){
        if(horarios.length === 0){
          horaSelect.innerHTML = "<option>Restaurante fechado neste dia</option>";
        } else {
          horaSelect.innerHTML = "";
          horarios.forEach(h=>{
            const option = document.createElement("option");
            option.value = h.hora;
            option.text = \`\${h.hora} (\${h.lugaresDisponiveis} lugares disponíveis)\`;
            horaSelect.appendChild(option);
          });
        }
      }).getHorariosDisponiveis(data);
    }

    function enviarReserva(){
      const dados = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        telefone: document.getElementById('telefone').value,
        data: document.getElementById('data').value,
        hora: document.getElementById('hora').value,
        pessoas: document.getElementById('pessoas').value,
        obs: document.getElementById('obs').value
      };
      google.script.run.withSuccessHandler(function(resposta){
        document.getElementById('mensagem').innerText = resposta;
        document.querySelector('.container').innerHTML =
          \`<h2 style='text-align:center; color:#d3a06a;'>Reserva efetuada com sucesso!</h2>
           <p style='text-align:center;'>Obrigado, \${dados.nome}!<br>Enviámos confirmação para \${dados.email}.</p>\`;
      }).salvarReserva(dados);
    }

    function acessarAdmin(){
      const senha = prompt("Insira a senha de administrador:");
      google.script.run.withSuccessHandler(function(acesso){
        if(acesso){
          window.location.href = "?page=admin";
        } else {
          alert("Senha incorreta!");
        }
      }).verificarSenha(senha);
    }
  </script>
</body>
</html>
